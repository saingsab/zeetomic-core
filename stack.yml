version: "3.1"
networks:
  web:
    external: true
  internal:
    external: false
services:
  db-testnet:
    image: postgres
    restart: always
    volumes:
      - ./dbs:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: AKIAV2YJRM5FKNODTNZ3
      POSTGRES_PASSWORD: B2bLth6rTB4awGhulMiGabiu4CdWrBQ77QX50KFZ
    ports:
      - 5432:5432
    networks:
      - internal
      - web
  adminer:
    image: adminer
    restart: always
    ports:
      - 8088:8080
    networks:
      - web
    depends_on:
      - db-testnet
  node-testnet:
    image: node:12-alpine
    container_name: "stellar-node-testnet"
    restart: always
    ports:
      - 5001:5001
    volumes:
      - ./stellar-poc:/home/node/app
    networks:
      - internal
    working_dir: /home/node/app
    command: >
      sh -c "npm install -g pm2 && npm install && pm2-runtime src/app.js --watch"
  s3-server:
    image: node:12-alpine
    container_name: "zeetomic-s3-testnet"
    restart: always
    ports:
      - 9001:9001
    volumes:
      - ./s3-server:/home/node/app
    networks:
      - web
    working_dir: /home/node/app
    command: >
      sh -c "npm install -g pm2 && npm install && pm2-runtime server.js --watch"
